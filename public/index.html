<!DOCTYPE html>
<html>
<head>
  <title>A To-Do App</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="todostyle.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <header><h1><img src = "plane.png"><span>Think. Plan. Execute.</span></h1></header>
  <div id = "input">
    <input id = "taskInp" type="text" v-model="name" maxlength="65" placeholder="Enter task title. (Max 65 characters)">
    <button id="addTask" @click="addTask">+ Task</button>
  </div>
  <div class = "displayTask">
    <ul id = "taskList">
      <todo-item v-for="task in todoItem" :name="task.taskname"></todo-item>
    </ul>
  </div>
  <script src = "mainscript.js"></script>
</body>
</html>
